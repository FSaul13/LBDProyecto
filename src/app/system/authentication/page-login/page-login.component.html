<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.svg" alt="Lucid">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Ingresa a tu cuenta</p>
					</div>
					<div class="body">
						<form class="form-auth-small" [formGroup]="form_login" (ngSubmit)="fnLogin()">
							<div class="form-group">
								<!--<label for="signin-email" class="control-label sr-only">Email</label>-->
								<input type="email" class="form-control" id="signin-email" formControlName="_correo"  [placeholder]="'Correo'">
							</div>
							<div class="form-group">
								<!--<label for="signin-password" class="control-label sr-only">Password</label>-->
								<input type="password" class="form-control" id="signin-password" formControlName="_password" [placeholder]="'Contraseña'">
							</div>
							<!--
							<div class="form-group clearfix">
								<label class="fancy-checkbox element-left">
									<input type="checkbox">
									<span>{{ 'authentication-login-remember' | translate }}</span>
								</label>
							</div>
							-->
							<button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="form_login.invalid">Ingresar</button>
							<div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>
									&nbsp;<a routerLink='/system/authentication/page-forgot-password'>
										¿Olvidaste tu contraseña?
									</a>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
