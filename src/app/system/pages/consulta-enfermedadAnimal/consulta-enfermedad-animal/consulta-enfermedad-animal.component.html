<h1>Enfermedades por animal</h1>

<br>

<div class="form-group">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Animal </span>
    </div>

    <select name="idAnimal" id="idAnimal" class="form-control" [(ngModel)]="num_idAnimal" (change)='fnOnChangeAnimal()'>
      <option *ngFor="let animal of obs_Animal|async" aria-label="Animal" aria-describedby="basic-addon1"
        value="{{animal.id_animal}}">
        {{animal.nombre}}</option>
    </select>
  </div>

</div>

<div class="container">
  <div class="card-columns">
    <div class="card animated fadeIn fast" style="width: 18rem; background-color: #D5C2A2;"
      *ngFor="let enfermedad of obs_Consulta|async, let i = index">
      <img class="card-img-top"
        src="https://www.kienyke.com/wp-content/uploads/2018/06/WhatsApp-Image-2018-06-29-at-2.53.43-PM.jpeg"
        alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{enfermedad._nombre_comun }}</h5>
        <p class="card-text">Grado de Mortalidad: {{enfermedad._grado_mortalidad}}.</p>
        <p *ngIf="enfermedad.show" class="card-text">Virus:
          {{enfermedad._virus_causante}}.</p>
        <p *ngIf="enfermedad.show" class="card-text">Causas Infeccion:
          {{enfermedad._causas_infeccion}}.</p>

        <button (click)="enfermedad.show=!enfermedad.show" type="button" style="background-color: green; color:  #ffffff;
        border-color:  green;" class="btn btn-outline-primary btn-block">
          Conocer mas
        </button>

      </div>
    </div>

  </div>
</div>
